<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Exploration Simulator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the University Exploration Simulator!</h1>

        <div class="game-output">
            <p>After getting settled into your dorm room, you decide to explore the University of Waterloo campus a bit.</p>
            <p>As you wander, you come across a group of students gathered around a bulletin board having a conversation.</p>
            
            <div class="choice-options">
                <button onclick="approachGroup()">A) Approach the group and introduce yourself</button>
                <button onclick="exploreAlone()">B) Continue exploring on your own</button>
            </div>
        </div>
    </div>

    <script>
        function approachGroup() {
            // Functionality to approach group goes here
            console.log("Approaching group...");
        }

        function exploreAlone() {
            // Functionality to explore alone goes here
            console.log("Exploring alone...");
        }
    </script>
</body>
</html>
